<ion-view view-title="Cài đặt mật khẩu">
  <ion-content>
  <form name="form"  >
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Mật khẩu cũ</span>
        <input ng-model="login.password" type="password" ng-pattern="/^\d{0,9}(\.\d{1,9})?$/" ng-minlength="4" name="password" placeholder="Password" required>
        <span  ng-show="form.password.$error.required">Required! &nbsp</span>
        <span  ng-show="form.password.$error.minlength">Min 4 chars! &nbsp</span>
        <span  ng-show="form.password.$error.pattern">Not valid number! &nbsp</span>
      </label>
      <label class="item item-input">
        <span class="input-label">Mật khẩu mới</span>
        <input ng-model="login.newpassword" type="password" name="newpassword" ng-minlength="4" placeholder="New Password" required>
        <span ng-show="form.newpassword.$error.required">Required! &nbsp</span>
        <span ng-show="form.newpassword.$error.minlength">Min 4 chars! &nbsp</span>
        <span ng-show="form.newpassword.$error.nxEqual">Must be equal!</span>
      </label>
      <label class="item item-input">
        <span class="input-label">Gõ lại mật khẩu</span>
        <input ng-model="login.verify" type="password" name="verify" ng-minlength="4" placeholder="Confirm Password" nx-equal="login.newpassword" required>
        <span ng-show="form.verify.$error.required">Required! &nbsp</span>
        <span ng-show="form.verify.$error.minlength">Min 4 chars! &nbsp</span>
        <span ng-show="form.verify.$error.nxEqual">Must be equal!</span>
      </label>
    </div>
    <div class="row">
      <div class="col">
        <button class="button button-outline button-positive button-block" ng-click="">
          Bỏ qua
        </button>
      </div>
      <div class="col">
        <button class="button button-outline button-positive button-block" ng-click="doChangePass(form.$valid, login.password, login.verify)">
          Cài đặt
        </button>
      </div>
    </div>
 <!--  {{login.password}}
   <tt>form.$valid = {{form.$valid}}</tt><br/> -->
  </form>
  </ion-content>
</ion-view>
